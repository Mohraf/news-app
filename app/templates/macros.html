{% macro displaySourcesList(source_list) %}

    {% for source in source_list %}
        <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 list-group">
            <div class="list-group-item">
                <a href="{{source.url}}">
                    {{ source.name|truncate(20)}}</a>
            </div>
        </div>
    {% endfor %}

{% endmacro %}
